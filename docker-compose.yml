services:
  api:
    build: .
    container_name: e_commerce_api
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - mongo
    develop:
      watch:
        - action: sync
          path: ./src/
          target: /app/src/
        
        - action: rebuild
          path: ./package.json
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ecommerce
volumes:
  mongo-data: